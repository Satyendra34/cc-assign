<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1e7e7; /* Soothing background color */
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }
    
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: bold; /* Make label text bold */
        }
    
        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000000;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        textarea {
            resize: vertical;
        }
    
        button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        background-image: linear-gradient(to bottom, #3d8e41 0%, #4CAF50 100%); /* Gradient background */
    }

    button:hover {
        background-image: linear-gradient(to bottom, #3d8e41 0%, #45a049 100%); /* Change gradient color on hover */
    }
    </style>
    
</head>
<body>
    <h1>Add Product</h1>
    <form action="/add_product" method="POST">
        <!-- Hidden input field for ProductID -->
        <input type="hidden" id="product_id" name="product_id" value="">

        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="description">Product Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        
        <label for="price">Product Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
        
        <label for="stock_quantity">Product Stock Quantity:</label>
        <input type="number" id="stock_quantity" name="stock_quantity" required>
        
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
